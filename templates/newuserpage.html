{% extends "base.html" %}

{% block content %}
   <form method="post"> 
		<table > 
			<tr>
				<div><label>User Name: </label> </div>
			    <div><input value="{{user}}" name="username" type="text"/> </div>  
			    <div class="error">{{error1}} </div>
			</tr>	
			<tr>
				<div><label>Password: </label> </div>
			    <div><input name="password" type="password"/> </div>  
			    <div class="error">{{error2}} </div>
			</tr>	
			<tr>
				<div><label>Verify Password: </label> </div>
			    <div><input name="verify" type="password"/> </div>  
			    <div class="error">{{error3}} </div>
			</tr>	
			<tr>
				<div><label>Email: </label> </div>
			    <div><input name="email" type="text"/> </div>  
			    <div class="error">{{error4}} </div>
			</tr>	
		</table>
	<br />
	<div class="error">{{error}} </div>
	<input value="Submit" type="submit" />
</form>

{% endblock %}
